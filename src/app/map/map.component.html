<div class="p-4">
    <table class="table table-bordered">
        <tr class="table-primary">
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Gender</th>
            <th>Cell</th>
        </tr>
        <tr class="table-secondary" *ngFor="let EmployeeView of getEmployeeFinalData">
            <td>{{EmployeeView.name}}</td>
            <td>{{EmployeeView.age}}</td>
            <td>{{EmployeeView.email}}</td>
            <td>{{EmployeeView.gender}}</td>
            <td>{{EmployeeView.cell}}</td>
        </tr>
    </table>
</div>
